<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D 모델 뷰어</title>
  <link rel="stylesheet" href="3dModelViewer.css" />
</head>
<body>
  <div class="viewer-wrapper">
    <div class="viewer-3d">
      <div class="header-bar">
        <h3>3D 모델 뷰어</h3>
        <button id="frontViewBtn" class="control-btn">정면 보기</button>
      </div>
      <div id="three-container"></div>
      <div class="direction-controls">
        <button data-direction="north">↑</button>
        <button data-direction="west">←</button>
        <button data-direction="east">→</button>
        <button data-direction="south">↓</button>
      </div>
    </div>

    <div class="grid-placeholder">
      <h3>선분 그리기 공간</h3>
    </div>
  </div>

  <script type="module" src="./3dModelViewer.js"></script>
</body>
</html>
